# https://devcenter.heroku.com/articles/build-docker-images-heroku-yml
setup:
  addons:
    - plan: heroku-postgresql:hobby-dev
      as: DATABASE
build:
  docker:
    release:
     dockerfile: Dockerfile
     target: djangoapp
    web: Dockerfile
release:
  image: web
  command:
    - bash release-tasks.sh
run:
  worker:
    command:
      - python django/manage.py qcluster
    image: web
